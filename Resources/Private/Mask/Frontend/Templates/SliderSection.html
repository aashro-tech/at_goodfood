<section class="slider_section position-relative">
    <f:if condition="{data.tx_mask_side_heading}"><div class="side_heading"><h5>{data.tx_mask_side_heading}</h5></div></f:if>
    <div class="container-fluid">
        <div class="row">
            <f:if condition="{data.tx_mask_crsl_imgs}">
                <div class="col-lg-3 col-md-4 offset-md-1">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <f:for each="{data.tx_mask_crsl_imgs}" as="file" iteration="i">
                                <li data-target="#carouselExampleIndicators" data-slide-to="{i.index}" {f:if(condition: '{i.isFirst}', then: 'class="active"', else: '')}>0{i.cycle}</li>
                            </f:for>
                        </ol>
                        <div class="carousel-inner">
                            <f:for each="{data.tx_mask_crsl_imgs}" as="file" iteration="i">
                                <div class="carousel-item{f:if(condition: '{i.isFirst}', then: ' active')}">
                                    <div class="img-box b-{i.cycle}"><img src="{f:uri.image(image: '{file}', width: 360)}" /></div>
                                </div>
                            </f:for>
                        </div>
                        <div class="carousel_btn-box">
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"><span class="sr-only">Previous</span></a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"><span class="sr-only">Next</span></a>
                        </div>
                    </div>
                </div>
            </f:if>
            <div class="col-md-5 offset-md-1">
                <div class="detail-box">
                    <f:if condition="{data.tx_mask_detailboxdesc}">{data.tx_mask_detailboxdesc -> f:format.html()}</f:if>
                    <div class="btn-box">
                        <f:if condition="{data.tx_mask_btn1_name} && {data.tx_mask_btn1_link}">
                            <f:link.typolink parameter="{data.tx_mask_btn1_link}" class="btn-1">{data.tx_mask_btn1_name}</f:link.typolink>
                        </f:if>
                        <f:if condition="{data.tx_mask_btn2_name} && {data.tx_mask_btn2_link}">
                            <f:link.typolink parameter="{data.tx_mask_btn2_link}" class="btn-2">{data.tx_mask_btn2_name}</f:link.typolink>
                        </f:if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
